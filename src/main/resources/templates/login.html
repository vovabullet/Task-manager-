<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Nunito Sans, sans-serif;
            background: linear-gradient(135deg, rgba(255, 90, 90, 0.5), rgba(22, 220, 255, 0.51));
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }
        /* Анимация градиента */
        @keyframes gradientAnimation {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 33px;
            color: #333;
            display: flex;
            justify-content: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input::placeholder {
            color: #D9D9D9;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease-in-out;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #aca8ff;
        }


    </style>
</head>
<body>
<div class="login-container">
    <h1>Добро пожаловать!</h1>
    <form id="loginForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="email">Адрес электронной почты</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
        </div>
        <button type="submit" class="btn">Войти</button>
    </form>

    <script>
        async function handleSubmit(event) {
            event.preventDefault(); // Остановить стандартное поведение формы

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const token = await response.text();
                    // Сохраняем токен в локальное хранилище (или куда требуется)
                    localStorage.setItem("jwtToken", token);

                    // Перенаправляем пользователя на домашнюю страницу
                    window.location.href = "/home"; // Замените "/home" на ваш URL домашней страницы
                } else {
                    alert("Ошибка авторизации. Проверьте email и пароль.");
                }
            } catch (error) {
                console.error("Ошибка при авторизации:", error);
                alert("Что-то пошло не так. Попробуйте позже.");
            }
        }
    </script>
</div>
</body>
</html>
