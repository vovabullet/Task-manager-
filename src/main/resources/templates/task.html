<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <style>
        body {
            font-family: Nunito Sans, sans-serif;
            background: linear-gradient(135deg, rgba(255, 90, 90, 0.51), rgba(22, 220, 255, 0.51));
            background-size: 1000%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }
        .table-responsive {
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #exit {
            border: none;
            padding: 2px 4px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        #exit:hover {
            opacity: 0.8;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Детали задачи</h1>
        <div>
            <span id="user-email" class="me-3">Пользователь</span>
            <span id="user-role" class="badge">Роль</span>
            <button id="exit">Выйти</button>
        </div>
    </div>

    <!-- Task Details -->
    <div class="table-responsive mb-4">
        <table class="table">
            <tbody id="task-details">
            <!-- Task details will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Comments Section -->
    <h3>Комментарии</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Автор</th>
                <th>Комментарий</th>
            </tr>
            </thead>
            <tbody id="comments-body">
            <!-- Comments will be dynamically added here -->
            </tbody>
        </table>

        <!-- Пагинация -->
        <nav>
            <ul class="pagination" id="comments-pagination">
                <!-- Кнопки пагинации будут добавлены сюда -->
            </ul>
        </nav>
    </div>
</div>

<script>
    let taskId;
    let currentPage = 0;
    const pageSize = 5;
    let userId; // Переменная для хранения ID пользователя


    // Функция для получения авторизованного пользователя
    async function getUserByAuth() {
        const response = await fetch(`http://localhost:8080/users/me`);
        if (response.ok) {
            return await response.json();
        } else {
            console.error(`Ошибка получения пользователя: ${response.status}`);
            return null;
        }
    }

    // Получение ID задачи из URL
    function getTaskIdFromURL() {
        const path = window.location.pathname;
        const match = path.match(/\/task\/(\d+)/);
        return match ? match[1] : null; // match[1] - возврат группы захвата (\d+)
    }

    // Функция для загрузки деталей задачи
    async function loadTaskDetails() {
        try {
            const response = await fetch(`http://localhost:8080/tasks/${taskId}`);
            if (response.ok) {
                const task = await response.json();
                const taskDetails = document.getElementById("task-details");
                taskDetails.innerHTML = `
                    <tr><td><strong>Название</strong></td><td>${task.title}</td></tr>
                    <tr><td><strong>Статус</strong></td><td>${task.status}</td></tr>
                    <tr><td><strong>Приоритет</strong></td><td>${task.priority}</td></tr>
                    <tr><td><strong>Автор</strong></td><td>${await getUserEmail(task.authorId)}</td></tr>
                    <tr><td><strong>Исполнитель</strong></td><td>${await getUserEmail(task.assigneeId)}</td></tr>
                `;
            } else {
                console.error("Ошибка при загрузке задачи:", response.status);
            }
        } catch (error) {
            console.error("Ошибка сети:", error);
        }
    }

    async function loadComments(taskId, page) {
        try {
            // Запрос комментариев для задачи
            const response = await fetch(`http://localhost:8080/tasks/${taskId}/comments?page=${page}&size=${pageSize}`);
            const data = await response.json();

            const commentsBody = document.getElementById('comments-body');
            commentsBody.innerHTML = '';

            // Асинхронно преобразуем ID авторов в их email
            for (const comment of data.content) {
                const authorEmail = await getUserEmail(comment.authorId); // Получаем email пользователя по ID

                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${authorEmail}</td>
                <td>${comment.content}</td>
            `;
                commentsBody.appendChild(row);
            }

            // Отображение пагинации
            renderPagination(data.totalPages, taskId);
        } catch (error) {
            console.error('Ошибка загрузки комментариев:', error);
        }
    }


    // получение email пользователя по ID
    async function getUserEmail(userId) {
        try {
            const response = await fetch(`http://localhost:8080/users/${userId}`);
            if (response.ok) {
                const user = await response.json();
                return user.email;
            } else {
                console.error(`Ошибка при получении email пользователя с ID: ${userId}`);
                return 'Неизвестный пользователь';
            }
        } catch (error) {
            console.error('Ошибка получения данных пользователя:', error);
            return 'Ошибка';
        }
    }


    function renderPagination(totalPages, taskId) {
        const pagination = document.getElementById('comments-pagination');
        pagination.innerHTML = '';

        for (let i = 0; i < totalPages; i++) {
            const li = document.createElement('li');
            li.className = `page-item ${i === currentPage ? 'active' : ''}`;
            li.innerHTML = `<a class="page-link" href="#">${i + 1}</a>`;
            li.addEventListener('click', (e) => {
                e.preventDefault();
                currentPage = i;
                loadComments(taskId, currentPage); // taskId передаётся явно
            });
            pagination.appendChild(li);
        }
    }


    document.addEventListener("DOMContentLoaded", async () => {
        taskId = getTaskIdFromURL();

        if (!taskId) {
            console.error("ID задачи не найден в URL.");
            return;
        }

        const user = await getUserByAuth();
        if (user) {
            userId = user.id;

            const email = user.email;
            const role = user.role;

            document.getElementById("user-email").textContent = email;
            let roleBar = document.getElementById("user-role");
            roleBar.textContent = role === "ROLE_USER" ? "Пользователь" : "Администратор";
            roleBar.classList.add(role === "ROLE_USER" ? "bg-primary" : "bg-danger");
        } else {
            console.error("Ошибка: пользователь не найден или не авторизован.");
            return;
        }

        await loadTaskDetails();
        await loadComments(taskId, currentPage);
    });


    document.getElementById("exit").addEventListener("click", async () => {
        try {
            const response = await fetch("http://localhost:8080/auth/logout", {
                method: "POST",
                credentials: "include"
            });

            if (response.ok) {
                window.location.href = "/auth/login";
            } else {
                console.error("Ошибка выхода из аккаунта");
            }
        } catch (error) {
            console.error("Ошибка сети:", error);
        }
    });
</script>
</body>
</html>
